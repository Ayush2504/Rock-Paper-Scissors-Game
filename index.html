<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bd">
    
    <h1 class="heading">Rock Paper Scissors Game</h1>
    <script src="home.js"></script>
    <div class="container-3">
        <h2 class="head">Choose Your Option</h2>
        <div class="flex-box-rps" id = "flex-box-rps-div">
            <img id="rock" src="images/rock.png" height="200" width="200" alt="" onclick="rpsGame(this)">
            <img id="paper" src="images/paper.png" height="200" width="200" alt="" onclick="rpsGame(this)">
            <img id="scissors" src="images/scissors.png" height="200" width="200" alt="" onclick="rpsGame(this)">
        </div>
        <div class="flex-box-rps" id = "flex-box-rps-div">
            <button class="btn btn-lg btn-primary" onClick="window.location.reload();">Reset</button>
        </div>
        
    </div>
    <script src="./script.js"></script>
</body>
</html>
